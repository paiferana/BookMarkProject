<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="data/logo.jpeg" alt="" class="logo">
        </div>
    </header>

    <div>
        <img src="data/estante 2.jpeg" alt="" class="flatImage"> </img>
    
</div>

    <form action="/submit" method="post">
        <div class="container">
        <div class="form-group">
            <label for="full-name">Nome completo:</label>
            <input type="text" id="full-name" placeholder="Digite seu nome completo" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" name="e-mail" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" placeholder="Digite sua senha novamente" name="confirm-password" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Eu aceito os termos de contrato
            </label>
        </div>
        <button id="button, button:hover" type="submit">Cadastrar</button>
    </form>
</div>

</body>

</html>
